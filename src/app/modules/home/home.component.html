<div class="flex flex-col space-y-32 overflow-x-hidden">
    <!--  Carousel -->
    <div class="relative flex flex-col">
        @if (currentMovie) {
        <app-backdrop-details [movie]="currentMovie"></app-backdrop-details>
        }
        <app-carousel [movies]="topMovies" />
    </div>

    <div class="flex flex-col space-y-14">

        <!-- Categories -->
        <div class="flex flex-col space-y-6">
            <div class="divider px-12"></div>
            <app-categories />
        </div>

        <!-- Next release -->
        <div class="space-y-2 px-12">
            <div class="flex flex-col space-y-0">
                <div class="flex flex-row items-center justify-between">
                    <p class="text-2xl font-normal">Ils sortent bient√¥t ...</p>
                    <p class="cursor-pointer">Voir plus</p>
                </div>
                <div class="divider"></div>
            </div>

            <div class="grid gap-x-4 gap-y-2 sm:grid-cols-6 md:grid-cols-6 lg:grid-cols-9 xl:grid-cols-9">
                @for (upcoming of upcomings; track upcoming.id){
                <img
                    class="rounded-lg"
                    style="
                        box-shadow:
                            rgba(50, 50, 93, 0.15) 0px 13px 27px -5px,
                            rgba(0, 0, 0, 0.1) 0px 8px 16px -8px;
                    "
                    [src]="'https://image.tmdb.org/t/p/w220_and_h330_face' + upcoming.poster_path"
                    alt="e" />
                }
            </div>
            <div class="divider"></div>
        </div>

        <!-- Ratings -->
        <div class="space-y-2 px-12">
            <div class="flex flex-col space-y-0">
                <div class="flex flex-row items-center justify-between">
                    <p class="text-2xl font-normal">Avis populaires cette semaine</p>
                    <p class="cursor-pointer">Voir plus</p>
                </div>
                <div class="divider"></div>
            </div>

            <div class="grid grid-cols-1 gap-x-24 gap-y-12 xl:grid-cols-2">
                @for (rating of ratings;track rating.user) {
                <app-home-movie-rating [rating]="rating"></app-home-movie-rating>
                }
            </div>

            <div class="divider"></div>
        </div>
    </div>
</div>
