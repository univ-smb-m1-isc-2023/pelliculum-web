<div class="flex flex-col space-y-32 overflow-x-hidden">

    <!--  Carousel -->
    <div class="relative flex flex-col">
        @if (currentMovie) {
            <app-backdrop-details [movie]="currentMovie"></app-backdrop-details>
        }
        <app-carousel [movies]="topMovies" />
    </div>

    <!-- Categories -->
    <div class="flex flex-col space-y-6">
        <div class="divider px-12"></div>
        <app-categories />
    </div>


    <!-- Ratings -->
    <div class="px-12 space-y-2">
        <div class="flex flex-col space-y-0">
            <div class="flex flex-row items-center justify-between">
                <p class="font-normal text-2xl">Ils sortent bient√¥t ...</p>
                <p class="cursor-pointer"></p>
            </div>
            <div class="divider"></div>
        </div>

        <div class="grid grid-cols-10 gap-4">
            @for (upcoming of upcomings; track upcoming.id){
                <img class="rounded-lg w-48" [src]="'https://image.tmdb.org/t/p/w220_and_h330_face' + upcoming.poster_path" alt="e" />
            }
        </div>

        <div class="divider"></div>


    </div>

    <!-- Ratings -->
    <div class="px-12 space-y-2">
        <div class="flex flex-col space-y-0">
            <div class="flex flex-row items-center justify-between">
                <p class="font-normal text-2xl">Avis populaires cette semaine</p>
                <p class="cursor-pointer">Voir plus</p>
            </div>
            <div class="divider"></div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-y-12 gap-x-24">
            @for (rating of ratings;track rating.user) {
                <app-home-movie-rating [rating]="rating"></app-home-movie-rating>
            }
        </div>

        <div class="divider"></div>
    </div>
</div>
