<div class="flex flex-row overflow-x-hidden">

    <div>
      <app-backdrop-details [movie]="currentMovie"></app-backdrop-details>
      <div class="flex flex-row overflow-x-hidden space-x-4 absolute bottom-4">
        @for (movie of topMovies; track movie.id) {
          <app-poster [size]="movie === currentMovie ? 24 : 14 " [posterPath]="movie.poster_path"></app-poster>
        }
      </div>
    </div>

</div>
