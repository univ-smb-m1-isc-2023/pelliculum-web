<div class="pt-24 h-screen">
  <div class="flex justify-evenly">
    <app-logo-movie-poster></app-logo-movie-poster>
    <div class="divider divider-vertical mx-0 h-96"></div>
    <!-- Input -->
    <div class="flex flex-col justify-between">

      <div class="flex flex-col items-center space-y-1">
        <p class="text-4xl font-bold">Bon retour</p>
        <p class="text-xs opacity-70">Connectez vous pour partager votre amour du 7ème art.</p>
      </div>

      <div class="pt-10 flex flex-col items-center w-full">

        <!-- Input fields -->
        <div class="flex flex-col w-full space-y-6">
          <div class="flex flex-col space-y-0.5 w-full">
            <p class="pl-1">Email</p>
            <input class="input input-sm focus:ring-1 focus:ring-primary" placeholder="Entrez votre email"/>
          </div>

          <div class="flex flex-col space-y-0.5 w-full">
            <p class="pl-1">Mot de passe</p>
            <input class="input input-sm focus:ring-1 focus:ring-primary" placeholder="Entrez votre mot de passe"/>
          </div>
        </div>

        <!-- Remember me and forgot password !-->
        <div class="flex justify-between items-center space-x-20 pt-1.5 ">
          <label class="flex cursor-pointer gap-2 items-center opacity-70 hover:opacity-100">
            <input type="checkbox" class="checkbox"/>
            <span class="text-sm">Se rappeler de moi</span>
          </label>
          <p class="text-sm cursor-pointer opacity-70 hover:opacity-100">Mot de passe oublié</p>
        </div>


        <!-- Connect button -->

        <div class="w-full pt-10 space-y-2.5">
          <div class="flex justify-center space-y-1.5 w-full">
            <button class="btn-rounded btn w-5/6 hover:bg-primary">Se connecter</button>
          </div>

          <div class="flex flex-col items-center space-y-1.5 w-full">
            <button
              class="btn btn-rounded w-5/6 flex items-center justify-center hover:bg-gray-100 hover:text-black py-2 px-4 gap-2">
              <img ngSrc="assets/google.png" alt="Google Icon" class="w-5" height="512" width="512">
              Se connecter avec Google
            </button>
          </div>
        </div>

      </div>

      <!-- Not registered yet -->
      <div class="flex justify-center pt-20 space-x-2">
        <p class="text-xs opacity-70">Pas encore inscrit ?</p>
        <p class="text-xs opacity-70 hover:opacity-100 cursor-pointer" [routerLink]="'/signup'">Créer un compte</p>
      </div>
    </div>


  </div>


</div>
