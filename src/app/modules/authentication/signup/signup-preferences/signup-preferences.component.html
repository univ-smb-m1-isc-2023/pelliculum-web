<div class="flex flex-col h-full justify-between">
  <div class="grid grid-cols-3 gap-3">
    @for (genre of filmGenres; track genre.name) {
      <div (click)="selectGenre(genre)"
        class="flex items-center justify-center bg-secondary rounded-md border border-gray-400 p-1 cursor-pointer hover:bg-primary" [ngClass]="{'border-primary' : genre.selected}">
        <p>{{ genre.name }}</p>
      </div>
    }
  </div>


  <!-- Submit button -->
  <div class="flex justify-center space-y-1.5">
    <button class="btn-rounded btn w-4/6 hover:bg-primary" (click)="incrementStep()">Continuer</button>
  </div>
</div>
