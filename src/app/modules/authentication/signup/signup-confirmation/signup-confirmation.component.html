<div [formGroup]="details" class="flex h-full flex-col justify-between">
    <div class="flex h-full w-full flex-col items-center justify-evenly">
        <!-- Username input -->
        <div class="flex flex-col space-y-4">
            <h2>Comment voulez vous qu'on vous appelle ?</h2>
            <div class="flex w-full flex-col space-y-0.5">
                <input formControlName="username" class="input-login focus:ring-1 focus:ring-primary" placeholder="Entrez votre nom d'utilisateur" />
            </div>
        </div>

        <!-- How did you know Pelliculum -->
        <div class="flex flex-col space-y-4">
            <h2>Comment avez vous d√©couvert Pelliculum ?</h2>
            <div class="grid grid-cols-2 gap-2.5">
                @for (discover of discoverPossibilites; track discover; let id = $index) {
                <button (click)="selectedPossibility = id" class="flex cursor-pointer items-center justify-center space-x-2 rounded-md border-2 border-[#343434] bg-secondary p-1 transition-all hover:bg-primary" [ngClass]="{'border-primary' : selectedPossibility == id}">
                    {{ discover }}
                </button>
                }
            </div>
        </div>
    </div>
</div>
