<div class="flex flex-col h-full justify-between">
  <div class="flex flex-col w-full h-full items-center justify-evenly">
    <div class="space-y-4">
      <h2>Comment voulez vous qu'on vous appelle ?</h2>
      <div class="flex flex-col space-y-0.5 w-full">
        <input class="input-login focus:ring-1 focus:ring-primary" placeholder="Entrez votre nom d'utilisateur"/>
      </div>
    </div>
    <div class="space-y-4">
      <h2>Comment avez vous d√©couvert Pelliculum ?</h2>
      <div class="grid grid-cols-2 gap-2.5">
        @for (discover of discoverPossibilites; track discover; let id = $index) {
          <div (click)="selectedPossibility = id"
            class="flex transition-all items-center space-x-2 justify-center bg-secondary rounded-md border-[#343434] p-1 cursor-pointer hover:bg-primary border-2 "
            [ngClass]="{'border-primary' : selectedPossibility == id}">
            <p class="pl-0.5">{{ discover }}</p>
          </div>
        }
      </div>

    </div>
  </div>
  <!-- Submit button -->
  <div class="flex justify-center space-y-1.5">
    <button class="btn-rounded btn w-4/6 hover:bg-primary" (click)="incrementStep()">Valider</button>
  </div>
</div>
