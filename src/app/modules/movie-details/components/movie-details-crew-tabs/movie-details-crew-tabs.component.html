<div class="relative">
    <div class="flex flex-wrap">
        @for (person of (showAll ? crew : crew.slice(0, limit));track person.name) {
        <div class="flex w-full transform items-center justify-center space-x-2 p-1 transition-transform hover:scale-105 sm:w-full md:w-1/3 lg:w-1/4">
            <span [attr.data-tooltip]="person.job" class="tooltip tooltip-top w-full">
                <button class="whitespace-no-wrap btn w-full text-ellipsis text-xs">{{ person.name }}</button>
            </span>
        </div>
        }
    </div>

    <!-- "Voir plus" -->
    <div class="flex w-full items-center justify-center p-4">
        @if (!showAll && crew.length > limit) {
        <button class="whitespace-no-wrap btn text-ellipsis text-xs" (click)="showAllCrew()">Voir plus...</button>
        } @else if (showAll && crew.length > limit) {
        <button class="whitespace-no-wrap btn text-ellipsis text-xs" (click)="showLessCrew()">Voir moins</button>
        } @else {
        <button></button>
        }
    </div>
</div>
