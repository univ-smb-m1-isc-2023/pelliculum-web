<div class="relative">
    <div class="mb-4 rounded border border-gray-300 p-4">
        <div class="flex flex-wrap">
            @for (actor of (showAll ? cast : cast.slice(0, limit)); track actor.name){
            <div class="mb-2 flex w-full transform items-center justify-center space-x-2 p-2 transition-transform hover:scale-105 sm:w-full md:w-1/2 lg:w-1/3">
                <span [attr.data-tooltip]="actor.character" class="tooltip tooltip-top">
                    <button class="whitespace-no-wrap btn text-ellipsis text-xs">{{ actor.name }}</button>
                </span>
            </div>
            }

            <!-- "Voir plus" -->
            @if (!showAll && cast.length > limit) {
            <div class="mb-2 flex w-full transform items-center justify-center space-x-2 p-2 transition-transform hover:scale-105 sm:w-full md:w-1/2 lg:w-1/3">
                <button class="whitespace-no-wrap btn text-ellipsis text-xs" (click)="showAllActors()">Voir plus...</button>
            </div>
            }
        </div>
    </div>
</div>
