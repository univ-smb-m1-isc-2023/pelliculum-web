<!-- Barre de recherche -->
<div class="flex items-start relative">
  <span class="absolute inset-y-0 left-0 flex items-center pl-3">
<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><g fill="none" stroke="#FDFDFD" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="10" cy="10" r="7"/><path d="m21 21l-6-6"/></g></svg>
  </span>

  <input type="text" [(ngModel)]="searchQuery" placeholder="Search movies" (input)="searchMovies()"
         class="input p-4 pl-10 border bg-transparent text-white focus:outline-none focus:border-white"/>

  <span class="absolute inset-y-0 right-0 flex items-center pr-3">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><g fill="none" stroke="#FDFDFD" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle cx="14" cy="6" r="2"/><path d="M4 6h8m4 0h4"/><circle cx="8" cy="12" r="2"/><path d="M4 12h2m4 0h10"/><circle cx="17" cy="18" r="2"/><path d="M4 18h11m4 0h1"/></g></svg>
  </span>
</div>

<!-- Liste des films -->
<div *ngIf="movies && movies.length > 0" class="mt-2">
  <div
    class="border bg-transparent rounded-md px-4 py-1 mb-2 hover:bg-red-500 hover:text-white cursor-pointer transition"
    *ngFor="let movie of movies" (click)="redirectToMovieDetails(movie.id)"
  >
    {{ movie.title }}
  </div>
</div>
