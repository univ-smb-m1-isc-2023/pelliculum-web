<!-- Connected signup part-->
<div *ngIf="connected" class="h-full">
    <div class="flex h-full items-center space-x-8 pr-2">
        <!-- Message icon -->
        <div class="message-icon pt-1.5">
            <div class="notification-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9h8m-8 4h6m4-9a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3h-5l-5 3v-3H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3z" />
                </svg>
                <span class="notification-number">{{ notif }}</span>
            </div>
        </div>

        <!-- Notification icon -->
        <div class="notification-icon">
            <span class="notification-number">{{ notif }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3H4a4 4 0 0 0 2-3v-3a7 7 0 0 1 4-6M9 17v1a3 3 0 0 0 6 0v-1"></path>
            </svg>
        </div>

        <!-- Profile photo -->
        <div class="avatar-wrapper">
            <a [routerLink]="['/']">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="photo" class="avatar" (click)="toggleDropdown($event)" />
            </a>
        </div>

        <!-- Dropdown Menu -->
        <div *ngIf="dropdownVisible" class="dropdown-menu">
            <ul>
                <li *ngFor="let item of items" (click)="onItemSelect(item)">{{ item.label }}</li>
            </ul>
        </div>
    </div>
</div>

<!-- Disconnected signup part-->
<div *ngIf="!connected" class="flex h-full items-center pr-2">
    <button class="rounded-md bg-primary p-1.5">Se connecter</button>
</div>
