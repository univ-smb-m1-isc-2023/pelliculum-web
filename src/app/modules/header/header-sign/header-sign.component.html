<!-- Connected signup part-->
<div *ngIf="connected" class="h-full">
  <div class="h-full flex items-center pr-2 space-x-8">

    <!-- Message icon -->
    <div class="message-icon pt-1.5">
      <div class="notification-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 9h8m-8 4h6m4-9a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3h-5l-5 3v-3H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3z"/>
        </svg>
        <span class="notification-number">{{ notif }}</span>
      </div>
    </div>

    <!-- Notification icon -->
    <div class="notification-icon">
      <span class="notification-number">{{ notif }}</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3H4a4 4 0 0 0 2-3v-3a7 7 0 0 1 4-6M9 17v1a3 3 0 0 0 6 0v-1"></path>
      </svg>
    </div>

    <!-- Profile menu -->
    <div class="dropdown">

      <!-- Avatar -->
      <label class="" tabindex="0">
        <div class="avatar-wrapper">
          <img src="https://www.w3schools.com/howto/img_avatar.png" alt="photo"
               class="block w-9 h-9 rounded-full border-2 border-transparent">
        </div>
      </label>

      <!-- Dropdown menu -->
      <div class="dropdown-menu dropdown-menu-bottom-left">
        <a class="dropdown-item text-sm">
          <div class="flex gap-2 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="24"
                 height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                 stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"/>
              <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"/>
              <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"/>
            </svg>
            <p>Profil</p>
          </div>
        </a>

        <a class="dropdown-item text-sm">
          <div class="flex gap-2 items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-logout-2" width="24" height="24"
                 viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round"
                 stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
              <path d="M10 8v-2a2 2 0 0 1 2 -2h7a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-7a2 2 0 0 1 -2 -2v-2"/>
              <path d="M15 12h-12l3 -3"/>
              <path d="M6 15l-3 -3"/>
            </svg>
            <p> Se d√©connecter</p>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Disconnected signup part-->
  <div *ngIf="!connected" class="h-full flex items-center pr-2">
    <button class="bg-primary rounded-md p-1.5">Se connecter</button>
  </div>
</div>
