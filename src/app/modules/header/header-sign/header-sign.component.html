<!-- Connected signup part-->
@if (connected){
    <div class="h-full flex items-center pr-2 space-x-8">

      <!-- Message icon -->
      <div class="relative inline-block">
      <span
        class="absolute -top-2 -right-2 bg-primary text-white rounded-full px-[6px] py-[2px] text-xs h-[20px] flex items-center justify-center">{{ notif }}</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M8 9h8m-8 4h6m4-9a3 3 0 0 1 3 3v8a3 3 0 0 1-3 3h-5l-5 3v-3H6a3 3 0 0 1-3-3V7a3 3 0 0 1 3-3z"/>
        </svg>
      </div>

      <!-- Notification icon -->
      <app-header-notification></app-header-notification>

      <!-- Profile picture -->
      <app-header-picture></app-header-picture>
    </div>
} @else {
  <!-- Disconnected signup part-->
  <div class="h-full flex items-center pr-2">
    <button class="bg-primary rounded-md p-1.5">Se connecter</button>
  </div>
}
