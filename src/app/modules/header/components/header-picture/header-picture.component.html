        </div>
    </label>

    <!-- Dropdown menu -->
    <div class="dropdown-menu dropdown-menu-bottom-left mt-1.5">

                <i-tabler name="user" />

            </div>
        </a>

        <a class="dropdown-item text-sm" [routerLink]="'/watchlist'">
            <div class="flex items-center gap-2">

        </a>

        <div class="dropdown-divider" role="separator"></div>
