<div>
    <!-- Tabs -->
    <div [ngClass]="tabsStyle">
        <div id="marker" class="absolute -bottom-0 left-0 h-0.5 w-0 rounded bg-red-500 transition-all"></div>
        @for(tab of tabs; track tab.name){
        <a (click)="selectTab(tab, $event)" [ngClass]="{'tab cursor-pointer transition': true, 'text-white': tab.active}" id="tab-{{tab.name}}">{{tab.name}}</a>
        }
    </div>

    <!-- Active Tab Content -->
    <div class="px-12 pt-10">
        <ng-content />
    </div>
</div>
