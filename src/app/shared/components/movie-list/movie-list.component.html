<div class="flex flex-col w-fit">
    <!-- Poster -->
    <div class="flex flex-row cursor-pointer -space-x-24 w-fit">
        @for(movie of list.movies; track movie.id){
            <img
                class="rounded-lg max-w-32"
                style="
                                box-shadow:
                                    rgba(200, 41, 30, 0.03) 0px 13px 27px -5px,
                                    rgba(0, 0, 0, 0.1) 0px 8px 16px -8px;
                            "
                [src]="'https://image.tmdb.org/t/p/w220_and_h330_face' + movie.poster_path"
                alt="{{movie.name}}" />
        }
    </div>
    <!-- Details -->
    <div class="flex justify-between items-center space-x-2">
        <div class="flex flex-row items-center space-x-2 w-10/12">
            <div class="avatar avatar-sm">
                <img src="https://i.pravatar.cc/150" alt="avatar" />
            </div>
            <p class="truncate text-sm">{{list.name}}</p>
        </div>
        <div class="flex flex-row space-x-2">
            <!-- Likes -->
            <div class="flex cursor-pointer select-none flex-row items-center space-x-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-thumb-up w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M7 11v8a1 1 0 0 1 -1 1h-2a1 1 0 0 1 -1 -1v-7a1 1 0 0 1 1 -1h3a4 4 0 0 0 4 -4v-1a2 2 0 0 1 4 0v5h3a2 2 0 0 1 2 2l-1 5a2 3 0 0 1 -2 2h-7a3 3 0 0 1 -3 -3" />
                </svg>
                <p class="text-sm">{{list.likes}}</p>
            </div>

            <!-- Comments -->
            <div class="flex cursor-pointer select-none flex-row items-center space-x-1 ">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-messages w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M21 14l-3 -3h-7a1 1 0 0 1 -1 -1v-6a1 1 0 0 1 1 -1h9a1 1 0 0 1 1 1v10" />
                    <path d="M14 15v2a1 1 0 0 1 -1 1h-7l-3 3v-10a1 1 0 0 1 1 -1h2" />
                </svg>
                <p class="text-sm">{{list.comments}}</p>
            </div>
        </div>
    </div>
</div>
